<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form action="">
        <label for="fname"> First name</label>
        <input type="text" placeholder="enter firstname" value="" id="fname" required>
        <br><br>
        <label for="lname"> Last name</label>
        <input type="text" placeholder="enter lastname" value="" id="lname" required>
        <br><br>
        <label for="mname"> Middle name</label>
        <input type="text" placeholder="enter middlename" value="" id="mname" required>
        <br><br>
        <label for="psw"> password</label>
        <input type="Password" placeholder="Password" value="" id="psw" required>
        <br><br>
        <label for="cpsw"> confirm password</label>
        <input type="password" placeholder="confirm password" value="" id="cpsw" required>
        <br><br>
        <label for="Eid"> Email id</label>
        <input type="email" placeholder="email id" value="" id="eid" required>
        <br><br>
        <label for="pno"> phone number</label>
        <input type="password" placeholder="Phone number" value="" id="pno" required>
        <br><br>
         <input type="submit">
         <input type="Reset">
    </form>
    
</body>
</html>
