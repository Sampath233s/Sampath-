<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissoors</title>
    <link rel="stylesheet" href="mini.css">
</head>
<body>
    <h1>rock paper scissoors</h1>
    <div class="choices">
        <div class="choice">
            <img src="rock.png" alt="">
        </div>
        <div class="choice">
            <img src="papaer.png" alt="">
            </div>
            <div class="choice">
            <img src="scissor.jfif" alt="">
            </div>
         </div>
         <div class="score board">
            <div class="score">
                <p id="user-score">0</p>
                <p>you</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>computer</p>
            </div>
         </div> 
         <div class="msg-container">
            <p id="msg">play your move</p>
         </div>
    
</body>
</html>
