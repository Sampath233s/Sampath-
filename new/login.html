<html lang="en">
<head>

  <title>Login</title>
  <link rel="shortcut icon" href="clone.jpg" type="image/x-icon">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
    <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png?fit=around|198:42&amp;crop=198:42;*,*"alt="Zomato logo"/>
  <h2>Welcome to Zomato</h2>
  <form id="loginForm" action="#">
    <label for="name">Email</label>
    <input type="text" id="name" name="name" placeholder="Enter your mail" required /><br>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Enter your password" required /><br>

    <button type="login">login</button>

    <label for="" class="sam"><a href="register.html">register/signup</a></label>

  </form>
