<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="shortcut icon" href="clone.jpg" type="image/x-icon">
  <link rel="stylesheet" href="login.css" />
  <script src="login.js"></script>
</head>
<body>
    <img src="https://b.zmtcdn.com/web_assets/b40b97e677bc7b2ca77c58c61db266fe1603954218.png?fit=around|198:42&amp;crop=198:42;*,*"alt="Zomato logo"/>
  <h2>Welcome to Zomato</h2>
  <div class="login-container">
        

        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMsg"></p>
            <p>Dont Have Account? <a href="register.html">Register</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
