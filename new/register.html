<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="shortcut icon" href="clone.jpg" type="image/x-icon">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <h2>Welcome to Zomato</h2>
  <form id="loginForm" action="#">
    <label for="name">user name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required /><br>

    <label for="mail"> email</label>
    <input type="mail" id="mail" name="mail" placeholder="Enter your email" required /><br>

    <label for="number"> phone number</label>
    <input type="number" id="phone" name="phone" placeholder="Enter your number" required /><br>

    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" placeholder="Enter your password" required /><br>

    <label for="pass"> Conform Password</label>
    <input type="password" id="pass" name="pass" placeholder="Enter your conform password" required /><br>

    <p>already have a account?<a href="login.html">login</a></p>


    <button type="register">register</button>
  </form>

  <script src="register.js"></script>
</body>
</html>
